<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quahog</title>
    <style>
        body {
            background-image: url('Images/peter-wallpaper.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }

        h1 {
            color: yellow;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
            padding-top: 20px;
            font-size: 64px;
        }

        /* Popup styling */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            width: 300px; /* Original width */
            height: 200px; /* Original height */
            padding: 20px;
            background-color: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 10px 10px 5px #888888;
            z-index: 1000;
            font-family: 'Verdana', sans-serif;
            cursor: move; /* Change cursor to indicate draggable area */
            user-select: none; /* Prevent text selection */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0; /* Start invisible */
            transition: opacity 0.5s ease; /* Smooth transition */
        }

        .popup.show {
            display: flex; /* Show when the class 'show' is added */
            opacity: 1; /* Fade in effect */
        }

        .popup-header {
            position: relative; /* Position relative for the close button */
            font-weight: bold;
            background-color: #000080;
            color: white;
            padding: 5px;
            text-align: center;
        }

        .popup-close {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .popup-content {
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup-content img {
            width: 100px; /* Smaller width */
            height: 100px; /* Smaller height */
        }

        .popup-button {
            display: block;
            width: 100px;
            padding: 5px;
            margin: 0 auto;
            background-color: #c0c0c0;
            border: 1px solid #000;
            text-align: center;
            cursor: pointer;
        }

        /* Bart animation */
        @keyframes dropAnimation {
            0% { top: -150px; opacity: 0; }
            30% { opacity: 1; }
            100% { top: 90vh; }
        }

        .bart-image {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            display: none;
            z-index: 1001;
        }

        .bart-image.show {
            display: block;
            animation: dropAnimation 3s ease forwards;
        }
    </style>
</head>
<body>
    <h1>Quahog</h1>

    <!-- Popup Window -->
    <div id="popup" class="popup">
        <div class="popup-header">
            Peter Alert
            <span class="popup-close" onclick="closePopup()">Ã—</span>
        </div>
        <div class="popup-content">
            <img src="Images/peter-alert.png" alt="Peter Alert">
        </div>
        <div class="popup-button" onclick="closePopup()">OK</div>
    </div>

    <!-- Bart Image -->
    <img id="bart" src="Images/Bart.png" class="bart-image" alt="Bart Image">

    <!-- Audio elements for sound effects -->
    <audio id="appear-sound" src="SFX/peter-alert-appear.mp3"></audio>
    <audio id="vanish-sound" src="SFX/peter-alert-vanish.mp3"></audio>

    <script>
        let shakeStartTime = null;
        let isBartDropped = false;

        window.addEventListener('load', () => {
            const randomTime = Math.floor(Math.random() * (20000 - 5000 + 1)) + 5000; // Random time between 5,000ms (5s) and 20,000ms (20s)

            setTimeout(function() {
                const popup = document.getElementById('popup');
                const appearSound = document.getElementById('appear-sound');

                // Calculate random position
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const popupWidth = popup.offsetWidth;
                const popupHeight = popup.offsetHeight;

                // Ensure the popup is fully within the viewport
                const randomLeft = Math.random() * (screenWidth - popupWidth);
                const randomTop = Math.random() * (screenHeight - popupHeight);

                // Set random position
                popup.style.left = `${randomLeft}px`;
                popup.style.top = `${randomTop}px`;

                popup.classList.add('show'); // Show the popup
                appearSound.play(); // Play appear sound
                makeDraggable(popup);
            }, randomTime); // Random time for popup to appear
        });

        // Function to close the popup
        function closePopup() {
            const popup = document.getElementById('popup');
            const vanishSound = document.getElementById('vanish-sound');

            vanishSound.play(); // Play vanish sound
            popup.classList.remove('show'); // Hide the popup
        }

        // Function to make the element draggable
        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY, startLeft, startTop;

            element.addEventListener('mousedown', (event) => {
                isDragging = true;
                startX = event.clientX;
                startY = event.clientY;
                startLeft = parseInt(window.getComputedStyle(element).left, 10) || 0;
                startTop = parseInt(window.getComputedStyle(element).top, 10) || 0;

                if (shakeStartTime === null) {
                    shakeStartTime = Date.now();
                }

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onMouseMove(event) {
                if (isDragging) {
                    const deltaX = event.clientX - startX;
                    const deltaY = event.clientY - startY;

                    element.style.left = `${startLeft + deltaX}px`;
                    element.style.top = `${startTop + deltaY}px`;

                    // Check if the popup has been shaken for 3 seconds
                    const shakeDuration = Date.now() - shakeStartTime;
                    if (shakeDuration >= 3000 && !isBartDropped) {
                        dropBartImage();
                        isBartDropped = true;
                    }
                }
            }

            function onMouseUp() {
                isDragging = false;
                shakeStartTime = null;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
        }

        function dropBartImage() {
            const bart = document.getElementById('bart');
            bart.classList.add('show');
        }
    </script>
</body>
</html>
