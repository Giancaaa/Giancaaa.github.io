<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quahog</title>
    <style>
        body {
            background-image: url('Images/peter-wallpaper.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }

        h1 {
            color: yellow;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
            padding-top: 20px;
            font-size: 64px;
        }

        /* Popup styling */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 10px 10px 5px #888888;
            z-index: 1000;
            font-family: 'Verdana', sans-serif;
            cursor: move; /* Change cursor to indicate draggable area */
        }

        .popup-header {
            font-weight: bold;
            margin-bottom: 10px;
            background-color: #000080;
            color: white;
            padding: 5px;
            text-align: center;
            cursor: move; /* Change cursor to indicate draggable area */
        }

        .popup-content {
            margin-bottom: 20px;
        }

        .popup-button {
            display: block;
            width: 100px;
            padding: 5px;
            margin: 0 auto;
            background-color: #c0c0c0;
            border: 1px solid #000;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quahog</h1>

    <!-- Popup Window -->
    <div id="popup" class="popup">
        <div class="popup-header">Peter Alert</div>
        <div class="popup-content">This is a Windows-style popup!</div>
        <div class="popup-button" onclick="closePopup()">OK</div>
    </div>

    <script>
        // Show the popup after 5 seconds
        setTimeout(function() {
            document.getElementById('popup').style.display = 'block';
            makeDraggable(document.getElementById('popup'));
        }, 5000); // 5000 milliseconds = 5 seconds

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Function to make the element draggable
        function makeDraggable(element) {
            let isDragging = false;
            let offsetX = 0;
            let offsetY = 0;
            
            const header = element.querySelector('.popup-header');
            
            header.addEventListener('mousedown', (event) => {
                isDragging = true;
                offsetX = event.clientX - element.getBoundingClientRect().left;
                offsetY = event.clientY - element.getBoundingClientRect().top;
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onMouseMove(event) {
                if (isDragging) {
                    element.style.left = `${event.clientX - offsetX}px`;
                    element.style.top = `${event.clientY - offsetY}px`;
                }
            }

            function onMouseUp() {
                isDragging = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
        }
    </script>
</body>
</html>
