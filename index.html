<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quahog</title>
    <style>
        body {
            background-image: url('Images/peter-wallpaper.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }

        h1 {
            color: yellow;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
            padding-top: 20px;
            font-size: 64px;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            width: 300px;
            height: 200px;
            padding: 20px;
            background-color: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 10px 10px 5px #888888;
            z-index: 1000;
            font-family: 'Verdana', sans-serif;
            cursor: move;
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: opacity 0.5s ease;
        }

        .popup.show {
            display: flex;
            opacity: 1;
        }

        .popup-header {
            position: relative;
            font-weight: bold;
            background-color: #000080;
            color: white;
            padding: 5px;
            text-align: center;
        }

        .popup-close {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .popup-content {
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup-content img {
            width: 100px;
            height: 100px;
        }

        .popup-button {
            display: block;
            width: 100px;
            padding: 5px;
            margin: 0 auto;
            background-color: #c0c0c0;
            border: 1px solid #000;
            text-align: center;
            cursor: pointer;
        }

        .circle-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            pointer-events: none;
        }

        .circle-container img {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg) translateX(100px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Quahog</h1>

    <!-- Popup Window -->
    <div id="popup" class="popup">
        <div class="popup-header">
            Peter Alert
            <span class="popup-close" onclick="closePopup()">Ã—</span>
        </div>
        <div class="popup-content">
            <img src="Images/peter-alert.png" alt="Peter Alert">
        </div>
        <div class="popup-button" onclick="closePopup()">OK</div>
    </div>

    <!-- Circle container for images -->
    <div id="circle-container" class="circle-container" style="display: none;">
        <img src="Images/Bart.png" alt="Bart" class="circle-img" style="transform: rotate(0deg);">
        <img src="Images/Bart.png" alt="Bart" class="circle-img" style="transform: rotate(51.42deg);">
        <img src="Images/Bart.png" alt="Bart" class="circle-img" style="transform: rotate(102.84deg);">
        <img src="Images/Bart.png" alt="Bart" class="circle-img" style="transform: rotate(154.26deg);">
        <img src="Images/Bart.png" alt="Bart" class="circle-img" style="transform: rotate(205.68deg);">
        <img src="Images/Bart.png" alt="Bart" class="circle-img" style="transform: rotate(257.1deg);">
        <img src="Images/Bart.png" alt="Bart" class="circle-img" style="transform: rotate(308.52deg);">
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(function() {
                const popup = document.getElementById('popup');
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const popupWidth = popup.offsetWidth;
                const popupHeight = popup.offsetHeight;

                const randomLeft = Math.random() * (screenWidth - popupWidth);
                const randomTop = Math.random() * (screenHeight - popupHeight);

                popup.style.left = `${randomLeft}px`;
                popup.style.top = `${randomTop}px`;

                popup.classList.add('show');
                makeDraggable(popup);
            }, Math.floor(Math.random() * (20000 - 5000 + 1)) + 5000);
        });

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('show');
        }

        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY, startLeft, startTop;
            let shakeStart = null;

            element.addEventListener('mousedown', (event) => {
                isDragging = true;
                startX = event.clientX;
                startY = event.clientY;
                startLeft = parseInt(window.getComputedStyle(element).left, 10) || 0;
                startTop = parseInt(window.getComputedStyle(element).top, 10) || 0;
                shakeStart = Date.now();

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onMouseMove(event) {
                if (isDragging) {
                    const deltaX = event.clientX - startX;
                    const deltaY = event.clientY - startY;
                    element.style.left = `${startLeft + deltaX}px`;
                    element.style.top = `${startTop + deltaY}px`;

                    if (shakeStart && Date.now() - shakeStart >= 3000) {
                        element.removeEventListener('mousedown', () => {});
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);
                        isDragging = false;
                        showImagesInCircle();
                    }
                }
            }

            function onMouseUp() {
                isDragging = false;
                shakeStart = null;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
        }

        function showImagesInCircle() {
            const circleContainer = document.getElementById('circle-container');
            circleContainer.style.display = 'block';
        }
    </script>
</body>
</html>
